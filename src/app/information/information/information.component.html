<div class="col-xs-12 col-md-6 col-md-offset-3">
    <div class="row">
        <div class="col-xs-12" *ngIf = "posts.imagePath; else tempd">
            <img [src]="posts.imagePath" alt="" class="img-responsive" style="max-height: 400px;">
        </div>

        <ng-template #tempd>
            <div class="col-xs-12">
              <img src="https://tutaki.org.nz/wp-content/uploads/2019/04/no-image-1.png" class="img-responsive" style="max-height: 400px;">
            </div>
        </ng-template>
    </div>
  
     <div class="row">
         <div class="col-xs-12">
           <h1 class="col-xs-8" style="background-color: antiquewhite;">Product name: | {{posts.name}}</h1>
           <h1 class="col-xs-4" style="background-color: coral;">Product price: | Rs.<span style="font-weight: bolder;">{{posts.price}}</span></h1>
        </div>
     </div>
      
    <div class="row">
        <div class="col-xs-12">
            <h1 class="col-xs-12" style="background-color: crimson;">Product description: | {{posts.description}}</h1>
        </div>
    </div> 
    
</div>
